<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API</title>
</head>
<body style="background-color: #6610f2">
    <div class="container">
        <h1 class="text-center">VERIFICAR CEP</h1>
    
        <div class="d-flex justify-content-center align-items-center">
        <label>Digite o seu CEP:</label>
        </div>
    
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">CEP</span>
        <input type="text" class="form-control" id="cep" size="15" maxlength="8" autocomplete="off"/>
            <button type="button" class="btn btn-dark" onclick="verificaEndereco()">Verificar</button>
        <h6 class="text-center" id="resultado">
    </h6>

        </div>
    </div>
</div>




</body>

<script>
   function verificaEndereco(){
        let $cep = document.getElementById("cep").value
        let url = 'https://viacep.com.br/ws/' + $cep + '/json/'
        let req = new XMLHttpRequest()
    
        req.open('GET', url)

        req.onreadystatechange=function(){
        if(this.readyState==4 && this.status==200){
            let response = JSON.parse(req.responseText)
                console.log(req)
            document.getElementById('resultado').innerHTML = 'CEP: ' +response.cep+ '<br>' +
            'Logradouro: ' +response.logradouro+ '<br>' +
            'Bairro: ' +response.bairro+ '<br>' +
            'Cidade ou UF: ' +response.localidade+ '/' +response.uf
    }                           
}
        req.send()

}
</script>
</html>
